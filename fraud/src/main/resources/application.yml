server:
  port: 8081

spring:
  application:
    name: fraud
  liquibase:
    change-log: classpath:db/master.xml
  datasource:
    username: 'root'
    url: jdbc:postgresql://localhost:5432/fraud?
    password: 'root'
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: 'true'
      hibernate:
        ddl-auto: none
      show-sql: 'true'

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type.descriptor.sql.BasicBinder: trace

